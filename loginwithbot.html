<!DOCTYPE html>
<html>
<head>
  <title>تسجيل الدخول - جدول الحظ</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>مرحباً بك في لعبة جدول الحظ</h2>
  <div id="telegram-login"></div>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="LuckTableBot"
        data-size="large"
        data-userpic="true"
        data-lang="ar"
        data-request-access="write"
        data-on-auth="onTelegramAuth">
</script>


     <script>
    function onTelegramAuth(user) {
      // يمكنك تخزين البيانات في localStorage أو إرسالها للسيرفر
      localStorage.setItem("tg_user", JSON.stringify(user));
      // انتقل إلى اللعبة
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
