<!DOCTYPE html>
<html>
<head>
  <title>تسجيل الدخول - جدول الحظ</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>مرحباً بك في لعبة جدول الحظ</h2>
  <div id="telegram-login"></div>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="LuckTableBot"
        data-size="large"
        data-userpic="true"
        data-lang="ar"
        data-request-access="write"
        data-onauth="onTelegramAuth(user)">
</script>


<script>
    function onTelegramAuth(user) {
     
      const params = new URLSearchParams({
        id: user.id,
        username: user.username,
        name: `${user.first_name} ${user.last_name || ''}`,
        photo: user.photo_url
      });

      // انتقل إلى الصفحة الأخرى
      window.location.href = "http://173.71.208.116:8081/luckgamebot-1.0/active_games.html?" + params.toString();
    }
</script>

</body>
</html>
